 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Moonrocks">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calligraffitti">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=MedievalSharp">
    
</head>
<body>

 
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
 
    <div class="heading">
        <div class="intro">
            <div class="game">ROCK PAPER SCISSORS</div>
        </div>
          
            
        <div class="board">GAME FINISHES IN 5 ROUNDS</div>
        
         
    
    </div>
    
    
    
    
    <div class="container">
    



        <div class="display">
            <div class="user_choice" id="user_board">
                YOUR MOVE
            </div>

            <div class="computer_choice">
                COMPUTER MOVE
            </div>

        </div>

        <div class="score">TAP ON ICON TO PLAY!</div>
        
        <div class="buttons">
            
            <button class="rock"> <img class="rock_img" src = images/Rock.png> </button>
            <button class="paper"> <img class="paper_img" src = images/paper.png></button>
            <button class="scissors"><img class="scissors_img" src = images/scissors.png></button>
        
        </div>

    </div>

    
</body>
</html>
